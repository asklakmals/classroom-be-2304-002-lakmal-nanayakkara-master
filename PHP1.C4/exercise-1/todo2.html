<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #f44336;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .addBtn {
            padding: 10px;
            width: 100%;
            background: #d9d9d9;
            color: #555;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
        }
        .addBtn:hover {
            background-color: #bbb;
        }
        ul {
            margin: 0;
            padding: 0;
        }
        ul li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            list-style-type: none;
            background: #eee;
            font-size: 18px;
            transition: 0.2s;
        }
        ul li:nth-child(odd) {
            background: #f9f9f9;
        }
        ul li:hover {
            background: #ddd;
        }
        .checked {
            background: #888;
            color: #fff;
            text-decoration: line-through;
        }
        .close {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
        }
        .close:hover {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="header">
        <h2>My To Do List</h2>
    </div>
    <input type="text" id="myInput" class="form-control" placeholder="Title...">
    <button class="addBtn">Add</button>

    <ul id="myUL" class="mt-3">
        <li>My Task 1<span class="close">×</span></li>
        <li class="checked">My Task 2<span class="close">×</span></li>
        <li>My Task 3<span class="close">×</span></li>
        <li>My Task 4<span class="close">×</span></li>
        <li>My Task 5<span class="close">×</span></li>
        <li>My Task 6<span class="close">×</span></li>
    </ul>
</div>
</body>
</html>
